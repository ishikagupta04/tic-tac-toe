<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Tic-Tac-Toe Game</title>

          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

      <footer class="footer">
